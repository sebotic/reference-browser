<div class='container'>
  <div class="page-header">
    <h1>Search</h1>
  </div>

  <div class="row">
    <div class="input-group input-group-lg col-md-12">
      <app-search-box
              (loading)="loading = $event"
              (results)="updateResults($event)"
      ></app-search-box>
    </div>
  </div>

  <div class="row">
    <img
            style="float: right;"
            *ngIf="loading"
            src='./assets/Loading_icon.gif' />
    <app-search-result
            *ngFor="let result of results"
            [result]="result">
    </app-search-result>
  </div>
</div>
